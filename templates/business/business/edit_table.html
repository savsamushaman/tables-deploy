{% extends 'pages/base.html' %}
{% load static %}
{% block title %} Update table > {{ table.table_nr }} {% endblock title %}

{% block contet %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.table_nr }}
        <br>
        <br>
        <br>
        <img src="{{ table.qr_code.url }}">
        <br>
        {{ form.qr_code}}
        <input type="submit" value="Update"/>
    </form>

    <a href="{% url 'owned:tables_list' slug %}">
        <button class="del-button">Back</button>
    </a>
{% endblock contet %}
